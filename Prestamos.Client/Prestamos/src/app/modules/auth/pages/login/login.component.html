<app-toastr></app-toastr>
<div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Iniciar Sesión</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label>Email</label>
                    <input 
                    type="email" 
                    formControlName="email" 
                    class="form-control" 
                    placeholder="Email"
                    [ngClass]="{'is-invalid': isInvalid('email')}"
                    >
                   <ng-container *ngIf=" isInvalid('email')">
                      <div class="invalid-feedback" *ngIf="composForm.email.errors?.['required']">
                        Por favor ingrese un email 
                      </div>
                      <div class="invalid-feedback" *ngIf="composForm.email.errors?.['email']">
                        Por favor ingrese un email valido 
                      </div>
                   </ng-container>
                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label class="control-label">Contraseña</label>
                    </div>
                    <input 
                    type="password" 
                    formControlName="password" 
                    class="form-control" 
                    placeholder="Contraseña"
                    [ngClass]="{'is-invalid': isInvalid('password')}"
                    >
                    <ng-container *ngIf=" isInvalid('password')">
                      <div class="invalid-feedback" *ngIf="composForm.password.errors?.['required']">
                        Por favor ingrese su contraseña
                      </div>
                   </ng-container>
                  </div>
                  <div class="form-group">
                    <button type="submit" [disabled]="form.invalid || loanding" class="btn btn-primary btn-block" tabindex="4"
                    [ngClass]="{'btn-progress': loanding}"
                    >
                     Iniciar Sesión
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
